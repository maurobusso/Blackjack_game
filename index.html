<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Blackjack game</title>
</head>
<body class="bg-green-700  text-center md:m-40 md:bg-[url('images/blackjack-table.png')] md:bg-cover md:bg-center ">
    <div class="border-2 bg-green-700 md:pb-52 ">
        <div>
            <h1 class="text-5xl text-center font-bold text-red-500 tracking-wider uppercase py-20 sm:text-6xl md:text-7xl lg:text-8xl">Blackjack</h1>
        </div>
        <div>
            <p class="message-el text-2xl italic pb-6">Press <span class="underline">start game</span> to play a round!</p>
        </div>

        <div class="flex flex-col justify-center gap-12">
            <!-- my cards -->
            <h1 class="yourCards hidden font-extrabold">Your Cards</h1>
            <div class="hand flex flex-wrap justify-center gap-4">

            </div>
            <!-- dealer cards -->
            <h1 class="dealerCards hidden font-extrabold">Dealer's Cards</h1>
            <div class="dealerHand flex flex-wrap justify-center gap-4">
            </div>
        </div>

        <div class="flex justify-center pt-8">
            <div class="btn">
                <button class=" bg-yellow-500 text-black border-2 border-black p-4 font-bold rounded-md m-8 text-sm hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">START GAME</button>
            </div>
            <!-- <div class="new-card">
                <button class=" bg-yellow-500 text-black border-2 border-black p-4 font-bold rounded-md m-8 text-sm hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">NEW CARD</button>
            </div> -->
        </div>

        <div class="hidden gameButtons justify-center pt-8">
            <div class="btn">
                <button class="px-8 bg-yellow-500 text-black border-2 border-black p-4 font-bold rounded-md m-8 text-sm hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">STAY</button>
            </div>
            <div class="new-card">
                <button class=" bg-yellow-500 text-black border-2 border-black p-4 font-bold rounded-md m-8 text-sm hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">NEW CARD</button>
            </div>
        </div>

        <div class="flex-col gap-4">
            <p class="player-el py-4"></p>
            <p class="flex justify-center">Total:<p class="sum-el font-bold"></p></p>  
            <p class="message-el"></p>  
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
